		#background-container{
			background-image: url(imagenes/desk.png);
			background-size: 1350px;
			height: 250px;
			background-repeat: repeat-x;
			display: block;
		}

		</style>

	<body>
<div id="correo">
		<i class="time" >Mandanos un correo</i>	
	</div>
	

	<div class="fondo">
		<div id="background-container"></div>
			<script type="text/javascript">
				function animateBackground(elem, speed) {
				var x = 0;
				var y = 0;

					elem.style.backgroundPosition = x + 'px' + ' ' + y + 'px';
					elem.style.backgroundPosition = x + 'px' + ' ' + y + 'px';
					var timer = setInterval(function(speed){
						elem.style.backgroundPosition = x + 'px' + ' ' + y + 'px';
						y--;
						if (y == -480) {
							clearInterval(timer);
						}
					},speed)
				}
				document.addEventListener("DOMContentLoaded",animateBackground(document.getElementById('background-container'),15),false);
			</script>
	</div>	

	
		
	<div class="sidebar_menu">
			<i class="fa fa-times toggle_menu"></i>
	</div>



	</body>
